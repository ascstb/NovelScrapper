                    <!--#region Page Heading -->
                    <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Ventas</h1>

                    <!--#endregion Page Heading  -->

                    <!-- Content Row -->
                    <div class="row">
                        <div id="mainContainer" class="container-fluid">
                            <div class="row">
                                <label class="col-sm-2 text-right" for="txtSearch">Buscar Novela</label>
                                <div class="col-sm-10">
                                    <input id="txtSearch" type="text" class="form-control" placeholder="Buscar Novela"
                                        onchange="onSearchNovel()" />
                                </div>
                            </div>
                            <div class="row">
                                <div id="searchResults" class="row"></div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-sm-2 text-right">
                                    <label for="sourceOptions">Sitio Fuente:</label>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sourceOptions"
                                            id="inlineRadio1" value="empireNovel" checked>
                                        <label class="form-check-label" for="inlineRadio1">Empire Novel</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sourceOptions"
                                            id="inlineRadio2" value="novelight">
                                        <label class="form-check-label" for="inlineRadio2">Novelight</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-2 text-right">
                                    <label for="urlSource">Url Fuente:</label>
                                </div>
                                <div class="col-sm-10">
                                    <input id="urlSource" type="text" class="form-control"
                                        placeholder="Url de la Novela"
                                        value="https://www.empirenovel.com/novel/the-regressed-demon-lord-is-kind" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2 text-right"></div>
                                <div class="col-sm-10">
                                    <button class="btn btn-primary" onclick="onGetChapters()">
                                        <span id="btnSpinner" class="d-none spinner-border spinner-border-sm"
                                            role="status" aria-hidden="true"></span>
                                        Obtener Capítulos
                                    </button>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4>Capítulos</h4>
                                    <table id="chaptersTable" class="table table-striped" data-toggle="table"
                                        data-search="true" data-pagination="true" data-page-size="50"
                                        data-page-list="[25, 50, 100, 200]" data-click-to-select="true"
                                        data-toolbar="#toolbar" data-locale="es-MX" data-sortable="true"
                                        data-sort-name="chapterNumber" data-sort-order="desc"
                                        data-buttons="tableDownloadButton" data-filter-control="true"
                                        data-show-search-clear-button="true">
                                        <thead>
                                            <tr>
                                                <th data-field="state" data-checkbox="true"></th>
                                                <th data-field="chapterNumber" data-sortable="true">Número</th>
                                                <th data-field="title" data-sortable="true">Título</th>
                                                <th data-field="downloaded" data-formatter="downloadFormatter"
                                                    data-sortable="true">
                                                    Descargado</th>
                                                <th data-field="translated" data-formatter="translatedFormatter"
                                                    data-sortable="true">
                                                    Traducido</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">¿Listo(a) para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecciona "Cerrar Sesión" abajo si estás listo(a) para terminar tu sesión
                    actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
